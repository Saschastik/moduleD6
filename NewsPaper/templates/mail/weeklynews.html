<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News for the last week</title>
</head>
<body>
    <h2>Hello, {{ user.username }}!</h2>
    <p>List of news by your favorite categories for the last week:</p>
    <ul>
        {% for post in posts %}
        <li>
            <a href="http://127.0.0.1:8000/{{ post.get_absolute_url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
